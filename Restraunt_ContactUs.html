		<h2> Contact Us </h2>
		
		<form action = "submit.html" method = "post"> 
		<div style = "font-weight: bold">
			<label for "Name">  Name: </label>
				<input type = "text" class = "form-control" placeholder = "Enter name please" id = "Name" name = "Name" required> <br />
			<label for "E-mail"> E-mail: </label> 
				<input type = "email" class = "form-control" placeholder = "Enter E-mail please" id = "E-mail" name = "E-mail" required> <br />
			<label for "Phone"> Phone Number: </label> 
				<input type = "number" class = "form-control" placeholder = "Enter phone number please" id = "Phone" name = "Phone" required> <br /> <br />
			</div>
			
			<label for "Inquiry"> Reason for Inquiry: </label>
				<select id = "Inquiry" name = "Inquiry">
						<option value = "catering" selected> Catering </option>
						<option value = "Private Party"> Private Party </option>
						<option value = "Feedback"> Feedback </option>
						<option value = "Other"> Other </option>
				</select> <br /> <br />
				
			<label for "Info"> Additional Information </label> <br>
				<textarea class = "form-control" id = "Info"> </textarea> <br />
		
		<br />
			<label for "returnCustomer"> Have you been to the Restaurant? </label>
				<input type = "radio" id = "yes" name = "returnCustomer" value = "yes">
					<label for = "yes"> Yes </label>
				<input type = "radio" id = "no" name = "returnCustomer" value = "no"> 
					<label for = "no"> No </label><br />
				
		<br />
			<label for "contact"> Best days to contact you: </label>
				
					<input type = "checkbox" id = "monday" name = "contact" value = "monday">
				<label for = "monday"> M   </label>
					<input type = "checkbox" id = "tuesday" name = "contact" value = "tuesday">
				<label for = "tuesday"> T   </label>
					<input type = "checkbox" id = "wednesday" name = "contact" value = "wednesday">
				<label for = "wednesday"> W   </label>
					<input type = "checkbox" id = "thursday" name = "contact" value = "thursday">
				<label for = "thursday"> Th   </label>
					<input type = "checkbox" id = "friday" name = "contact" value = "friday">
				<label for = "friday"> F   </label> <br />
				
			<input type = "submit"  name = "Send Request" value = "Send Request">
